name: ci

on:
  push:
  pull_request:

jobs:
  test-train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Unit tests (pytest)
        run: |
          pytest -q

      - name: Smoke train (1 run)
        run: |
          python -m src.data download --out data/raw/heart.csv
          python -m src.train run --csv data/raw/heart.csv --out artifacts/model --experiment ci-heart-mlops
